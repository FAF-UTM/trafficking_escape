server {
    listen 80;
    server_name traffickingescape.com www.traffickingescape.com;

    # Redirect all HTTP requests to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name your-domain.com www.your-domain.com;

    # SSL Certificates
    ssl_certificate /etc/nginx/certs/nginx.crt;       # Path to your SSL certificate
    ssl_certificate_key /etc/nginx/certs/nginx.key;   # Path to your SSL private key

    # SSL Settings (optional but recommended)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Proxy Settings
    location / {
        proxy_pass http://backend:8080;  # Proxy to Spring Boot backend
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Serve static files or other locations as needed
}
